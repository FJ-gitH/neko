<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-display" id="time">25:00</div>
        <div class="controls">
            <button id="startBtn">開始</button>
            <button id="pauseBtn" disabled>一時停止</button>
            <button id="resetBtn">リセット</button>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active" data-minutes="25">作業 (25分)</button>
            <button class="mode-btn" data-minutes="5">休憩 (5分)</button>
        </div>
        <div class="cycles">ポモドーロサイクル: <span id="cycle">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
